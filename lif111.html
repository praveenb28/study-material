<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Courses Overview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        header {
            text-align: center;
            padding: 40px 20px 20px;
            background-color: #4a90e2;
            color: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            margin: 0;
            font-size: 2rem;
        }

        .courses-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            overflow: hidden;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
        }

        .course-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .course-card h3 {
            margin: 15px 0;
            font-size: 1.2rem;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 600px) {
            header h2 {
                font-size: 1.5rem;
            }

            .course-card img {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Here are some other courses:</h2>
    </header>
    <div class="courses-container">
        <a href="/lif111.html" class="course-card">
            <img src="https://th.bing.com/th/id/OIP.0HU9CfaaArLvszBjd_SdEwHaFj?rs=1&pid=ImgDetMain" alt="LIF111">
            <h3>LIF111</h3>
        </a>
        <a href="/ta111.html" class="course-card">
            <img src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX4487612.jpg" alt="TA111">
            <h3>TA111</h3>
        </a>
        <a href="elc.html" class="course-card" target="_blank">
            <img src="https://th.bing.com/th/id/OIP.Q7j-Wjf4NtPL71qYFmuwbAHaEr?rs=1&pid=ImgDetMain" alt="ELC">
            <h3>ELC</h3>
        </a>
        <a href="esc.html" class="course-card" target="_blank">
            <img src="https://codiska.com/wp-content/uploads/2023/06/What-is-Coding_compressed.jpg" alt="ESC">
            <h3>ESC</h3>
        </a>
    </div>
</body>
</html>
